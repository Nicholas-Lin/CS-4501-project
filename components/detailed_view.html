<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="popup.html">Simple View</a></li>
        <li><a href="detailed_view.html">Detailed View</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>
  <img src="/images/logo.jpg"></img>
  <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <h1 style="text-align:center">PrivaSee Dashboard</h1>
  </main>
  <h2>Detailed View</h2>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  <div class="row my-4">
    <div class="col-12 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <div class="card">
        <h5 class="card-header">Number of Websites Visited</h5>
        <div class="card-body">
          <h5 class="card-title" id="totalWebsites"></h5>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 mb-4 mb-lg-0 col-lg-3">
      <div class="card">
        <h5 class="card-header">Total Number of Trackers</h5>
        <div class="card-body">
          <h5 class="card-title" id="totalTrackers"></h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-xl-8 mb-4 mb-lg-0">
      <div class="card">
        <h5 class="card-header">Tracker Details</h5>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="myTable">
              <thead>
                <tr>
                  <th scope="col">Tracker</th>
                  <th scope="col">Tracker Owner</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/detailed_view.js"></script>
  <script src="../js/Chart.min.js"></script>
</body>
